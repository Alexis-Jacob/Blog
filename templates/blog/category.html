{% extends "blog/index.html" %}
{% load staticfiles %}
{% block title %} - {{name}} {% endblock %}
    <div class="post_box">
    {% block content %}
    <h3> List des articles dans la categorie {{name}}:</h3>
    <ul>
    {% for article in articles %}
    <li><a href="/article/{{article.id}}-{{article.slug}}">{{article.title}}</a></li>
    {% endfor %}
    </ul>
    {% endblock %}
    </div>
